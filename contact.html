<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleHeader.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleContent.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styleFooter.css">
</head>


<body>

    <!-- All non heading fonts use font family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif; text color: #777777;  -->
    <div class="contentWrapper">
        <header>

            <div class="yourName">
                <!-- Main heading in a teal (#4aaaa5) box with white text color. font-family: 'Georgia', Times, 'Times New Roman', serif; background color: #ffffff; border color: #cccccc -->
                <h1 class="mainHeading">Javier Banuelos</h1>

            </div>

        </header>

        <!-- Main content background color: #ffffff; border color: #dddddd; width: 960px; -->
        <div class="mainContent">
            <!-- text color: #4aaaa5; font-family: 'Georgia', Times, 'Times New Roman', serif; background color: #ffffff; border color: #cccccc -->
            <h2 class="myHeadings">Contact</h2>

            <hr>
            <form>
                Name:<br>
                <input type="text" name="Name"><br>
                Email:<br>
                <input type="text" name="email"><br>
                <textarea name="message" style="width:100%; height:200px;">
                    </textarea><br>
                <input type="submit" value="Submit">

              </form>

        </div>

    </div>

    <footer class="stickyFooter">Copyright</footer>
</body>



</html>
