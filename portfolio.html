<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!-- All non heading fonts use font family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif; text color: #777777;  -->
    <header>

        <div id="yourName">
            <!-- Main heading in a teal (#4aaaa5) box with white text color. font-family: 'Georgia', Times, 'Times New Roman', serif; background color: #ffffff; border color: #cccccc -->
            <h1 class="aboutHeadings">Your Name</h1>
        
        </div>

        <div class="topNav">

            <a href="#about">About</a>
            <a class="active" href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>

        </div>

    </header>
    <!-- Main content background color: #ffffff; border color: #dddddd; width: 960px; -->
    <div class="mainContent">
        <!-- text color: #4aaaa5; font-family: 'Georgia', Times, 'Times New Roman', serif; background color: #ffffff; border color: #cccccc -->
        <h2 class="myHeadings">Portfolio</h2>

        <hr>
        <!-- use relative positioning to -->
        <div class="portfolioBoxes">
            <section> Box 1 </section>
            <section> Box 2 </section>
        </div>

        <div class="portfolioBoxes">
            <section> Box 3 </section>
            <section> Box 4 </section>
        </div>

        <div class="portfolioBoxes">
            <section> Box 5 </section>
        </div>

    </div>

    <div class="stickyFooter">
        <!-- Footer background color: `#666666` -->
        <p>Footer</p>
    
    </div>

</body>

</html>
